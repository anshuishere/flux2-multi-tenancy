apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: flux-v2-multitanency
  description: Testing Spotify Backstage using Anshuman's repo
  tags:
    - go
    - gitops
spec:
  type: service
  lifecycle: production
  owner: anshuman
  consumesApis:
    - name: my-auth-service
      description: My Auth Service
      type: http
      url: https://my-auth-service.example.com/v1
      authentication:
        type: apiKey
        apiKeyHeader: X-AUTH-KEY
      headers:
        Accept: application/json
        Content-Type: application/json
